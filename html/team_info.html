		<div id="all">
			<div class="page_name">
				群组维护/群组管理员
			</div>
			<div class="box">
				<div class="tools_bar">
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" >
					    群组信息
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    
					  </ul>
					</div>
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" >
					    群组成员
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    
					  </ul>
					</div>
					<div class="tools_btn">
						<button class="btn btn-default">注销</button>
						<button class="btn btn-warning">重设密码</button>
					</div>
				</div>
			</div>
			<div class="title"><h4>群组信息</h4></div>
			<div class="box">
				<div class="form_table">
					
					<div class="table_detail my_team">
						<div class="double_control">
							<span>编号：</span>
							<span><input type="text" name="" class="form-control" id="team_number" disabled="disabled"></span>
							<span>群组名称：</span>
							<span><input type="text" name="" id="team_name" class="form-control" ></span>
							<span>创建日期：</span>
							<span><input type="text" name="" class="form-control" id="register_time" disabled="disabled"></span>
							<span>根目录名称：</span>
							<span><input type="text" name="" class="form-control" id="home" disabled="disabled"></span>
							<span>备注：</span>
							<span><textarea class="form-control" id="remark"></textarea></span>
						</div>
						<div class="btn_box team_info">
							<button class="btn btn-primary btn_team">保存信息</button>
						</div>
					</div>
					
				</div>
			</div>

	<script type="text/javascript">
