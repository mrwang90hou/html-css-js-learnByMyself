					<div><a href="my_team.html">我的群组</a></div>

		<div id="all">
			<div class="page_name">
				我/群组成员
			</div>
			<div class="box">
				<div class="tools_bar">
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" >
					    我
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    
					  </ul>
					</div>
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" >
					    我的云
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    
					  </ul>
					</div>
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" >
					    我的群组
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    
					  </ul>
					</div>
					<div class="tools_btn">
						<button class="btn btn-default">注销</button>
						<button class="btn btn-warning">重设密码</button>
					</div>
				</div>
			</div>
			<div class="title"><h4>我的群组</h4></div>
			<div class="box">
			<div class="table_detail my_team">
				<div class="double_control">
						<span>我的编号：</span>
						<span><input type="text" name="" class="form-control" id="team_number" disabled="disabled"></span>
						<span>我的名称：</span>
						<span><input type="text" name="" id="user_name" class="form-control"  disabled="disabled"></span>
						<span>创建日期：</span>
						<span><input type="text" name="" class="form-control" id="register_time" disabled="disabled"></span>
						<span>家目录：</span>
						<span><input type="text" name="" id="home" class="form-control"  disabled="disabled"></span>
						<span>开启共享：</span>
						<span class="share"><input type="checkbox" name="share" id="read_share"> 读共享
						<input type="checkbox" name="share"  id="write_share"> 写共享</span>
						<span>备注：</span>
						<span><textarea class="form-control" id="remark"></textarea></span>
					</div>
					<div class="btn_box">
						<button class="btn btn-primary btn_team">保存信息</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		seajs.use(['../js/modules/member_info'])   // 这里 use 方法只作为入口函数用，不做业务逻辑处理
